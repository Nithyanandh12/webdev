<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Booking Form</title>
</head>

<body>
  <form action="mailto:grannnithyanandh@gmail.com" method="post">
    <label for="namedabba">Full Name</label><br>
    <input type="text" name="namedabba" value="" placeholder="Enter your name"><br><br>

    <label for="emaildabba">E-mail</label><br>
    <input type="email" name="emaildabba" value="" placeholder="eg-name@example.com"><br><br>

    <label for="phdubba">Phone Number</label><br>
    <input type="text" name="phdubba" value=""><br><br>

    <label for="addubba">Address</label><br>
    <textarea name="addubba" rows="1" cols="20" placeholder="Street Address"></textarea><br>
    <textarea name="addubba" rows="1" cols="20" placeholder="City"></textarea><br>
    <textarea name="addubba" rows="1" cols="10" placeholder="Zip Code"></textarea><br>
    <select class="" name="addubba">
      <option value="India">India</option>
      <option value="Sri Lanka">Sri Lanka</option>
      <option value="China">China</option>

    </select><br><br>

    <label for="guestdubba">Number of Guests</label><br>
    <input type="number" name="guestdubba" value=""><br><br>

    <label for="ardubba">Arrival Date</label><br>
    <input type="date" name="ardabba" value=""><br><br>

    <label for="dddabba">Departure Date</label><br>
    <input type="date" name="dddabba" value=""><br><br>

    <label for="roomdabba">Room Type</label><br>
    <input type="radio" name="roomdabba" value="Single"><span>Single</span>
    <input type="radio" name="roomdabba" value="shared"><span>Shared</span><br><br>

    <input type="reset" name="" value="Reset">

    <input type="submit" name="" value="Submit">






  </form>
